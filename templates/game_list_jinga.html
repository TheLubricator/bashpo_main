

{% for games in game_list_sort %}
                    <a href="" class="block">
                        <div
                            class="px-2 flex justify-center items-center mx-[10rem] my-[3rem] lg:h-[120px] lg:w-[820px] bg-gradient-to-r from-[#57565C] to-[#B6B5C2] rounded-xl">
                            <div class="flex items-center">
                                <img src="{{ url_for('static', filename = games[3]) }}" alt="Game-Logo" 
                                     class="mx-1 my-4 w-1/3 rounded-xl">
                                <div class="ml-5">
                                    <h1 class="text-xl font-bold text-white ">{{games[0]}}</h1>
                                    <h1 class="text-xl font-bold text-white mt-5">{{games[1]}}</h1>
                                </div>
                            </div>
                            <div class="flex flex-col items-center justify-center">

                                {% if games[5] == '1' %}
                                <h1 class="flex items-center text-xl font-bold">
                                    <!-- games[6]% in light green -->
                                    <span class="text-green-300 font-semibold bg-green-700 px-2 py-1 rounded mr-2">
                                        {{games[6]}}%
                                    </span>
                                    <!-- games[4] with line-through -->
                                    <span class="text-black line-through mr-2">{{games[4]}}$</span>
                                    <!-- games[2] in normal text -->
                                    <span class="text-black">{{games[2]}}$</span>
                                  </h1>
                                  >
                                {% else %}
                                <h1 class="text-black text-xl font-bold"> {{games[2]}}$</h1>
                                {% endif %}
                            </div>
                        </div>
                    </a>
                    {% endfor %}
